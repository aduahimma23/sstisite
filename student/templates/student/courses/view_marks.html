

<div class="assignment-attempt-container">
    <h2>Submit Assignment</h2>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="assignment">Assignment:</label>
            <input type="text" class="form-control" value="{{ attempt.assignment.title }}" disabled>
        </div>

        <div class="form-group">
            <label for="submitted_work">Upload Work:</label>
            <input type="file" name="submitted_work" class="form-control" id="submitted_work">
        </div>

        <div class="form-group">
            <label for="submission_time">Submission Time:</label>
            <input type="datetime-local" class="form-control" value="{{ attempt.submission_time }}" disabled>
        </div>

        {% if attempt.marks_obtained %}
        <div class="form-group">
            <label for="marks_obtained">Marks Obtained:</label>
            <input type="text" class="form-control" value="{{ attempt.marks_obtained }}" disabled>
        </div>
        {% endif %}

        {% if attempt.feedback %}
        <div class="form-group">
            <label for="feedback">Feedback:</label>
            <textarea class="form-control" rows="4" disabled>{{ attempt.feedback }}</textarea>
        </div>
        {% endif %}

        <div class="form-group">
            <button type="submit" class="btn btn-primary">Submit Assignment</button>
        </div>
    </form>
</div>
