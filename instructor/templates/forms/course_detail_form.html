{% extends 'instructor/base.html' %}
{% load static %}
{% block title %}{% endblock %}
{% block content %}

<div class="course-details">
    <div class="card mx-auto" style="max-width: 600px;">
        <div class="card-header">
            <h3 class="card-title">Add Course Detail</h3>
        </div>
        <div class="card-body">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="id_course_name" class="form-label">Course</label>
                    <select name="course_name" id="id_course_name" class="form-control">
                        {% for course in form.course_name.field.queryset %}
                            <option value="{{ course.id }}">{{ course }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-3">
                    <label for="id_content_type" class="form-label">Content Type</label>
                    <input type="text" name="content_type" id="id_content_type" class="form-control" value="{{ form.content_type.value }}">
                </div>
                <div class="mb-3">
                    <label for="id_content" class="form-label">Content</label>
                    <input type="file" name="content" id="id_content" class="form-control" multiple>
                </div>
                <div class="mb-3">
                    <label for="id_video_number" class="form-label">Video Number (optional)</label>
                    <input type="number" name="video_number" id="id_video_number" class="form-control" value="{{ form.video_number.value }}">
                </div>
                <button type="submit" class="btn btn-primary">Add Detail</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
