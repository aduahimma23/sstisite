{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Are you sure you want to delete this assignment?</h2>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'assignment_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
