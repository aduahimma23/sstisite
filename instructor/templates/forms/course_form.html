{% extends 'instructor/base.html' %}
{% load static %}
{% block title %}{% endblock %}
{% block content %}

<div class="course-details">
    <div class="card shadow-lg border-0">
        <div class="card-header">
            <h3 class="card-title">Create a New Course</h3>
        </div>
        <div class="card-body">
            <form method="POST" enctype="multipart/form-data" class="course-form">
                {% csrf_token %}
                <div class="mb-4">
                    <label for="id_title" class="form-label">Course Title:</label>
                    {{ form.title }}
                </div>
                <div class="mb-4">
                    <label for="id_description" class="form-label">Course Description:</label>
                    {{ form.description }}
                </div>
                <div class="mb-4 form-check">
                    {{ form.status }}
                    <label for="id_status" class="form-check-label">Active</label>
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
